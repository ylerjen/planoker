<section class="user-item">
  <h4 class="user-item-title"><span class="ready-state" [ngClass]="{on: user.isFrozen, off: !user.isFrozen }">&nbsp;</span> {{ user.username }}</h4>
  <app-poker-card class="user-card"
    [isFlipped]="!isRevealed"
    [value]="user.vote"
    [versoText]="(user.isFrozen) ? 'Ready !' : 'Voting...'"
    size="small"
    ></app-poker-card>
</section>
