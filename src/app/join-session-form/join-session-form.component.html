<form>
  <div class="form-group">
    <label for="join-session-id">Session id</label>
    <input type="email" class="form-control" id="join-session-id" aria-describedby="sessionid" placeholder="Enter session id">
    <div class="invalid-feedback">
        Please enter a session id
      </div>
  </div>
  <div class="form-group">
    <label for="join-session-name">Your name</label>
    <input type="email" class="form-control" id="join-session-name" aria-describedby="username" placeholder="Enter your name">
    <small id="emailHelp" class="form-text text-muted">If empty, a default id will be generated.</small>
  </div>
  <button type="submit" class="btn btn-primary">Join session</button>
</form>
