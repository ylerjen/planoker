<form *ngIf="joiningForm" [formGroup]="joiningForm" (ngSubmit)="onSubmit($event)">
  <div class="form-group">
    <label id="label-join-session-id" for="join-session-id">Session id</label>
    <input 
      type="text" 
      formControlName="sessionId" 
      id="join-session-id" 
      class="form-control" 
      [disabled]="isLoading"
      placeholder="Enter session id"
      aria-describedby="label-join-session-id"
    >
    <div *ngIf="joiningForm.controls.sessionId.errors"
    class="invalid-feedback">
      The session id is required
    </div>
  </div>
  <div class="form-group">
    <label id="label-join-session-name" for="join-session-name">Your name</label>
    <button type="button" class="btn btn-link btn-sm pull-right" (click)="setRandomUsername($event)">Generate
      <i class="fa fa-refresh fa-spin" *ngIf="isGeneratingUsername"></i>
    </button>
    <input
      type="text"
      formControlName="username"
      id="join-session-name"
      class="form-control"
      placeholder="Enter your name"
      [maxlength]="formProp.username.maxLength"
      aria-describedby="label-join-session-name"
    >
    <div *ngIf="joiningForm.controls.username.errors"
    class="invalid-feedback">
      <p *ngIf="joiningForm.controls.username.errors && joiningForm.controls.username.errors.required">Username is required</p>
      <p *ngIf="joiningForm.controls.username.errors && joiningForm.controls.username.errors.maxlength">Username's length {{joiningForm.controls.username.errors.maxlength.actualLength}} exceed the limit of {{joiningForm.controls.username.errors.maxlength.requiredLength}}</p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!joiningForm.valid">Join session</button>
</form>
